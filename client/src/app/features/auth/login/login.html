<div class="login-container">
  <div class="login-card">
    
    <!-- Header -->
    <div class="login-header">
      <h1>Iniciar Sesión</h1>
      <p>Sistema de Telemedicina</p>
      <p class="brand">DocApp</p>
    </div>

    <!-- Mensaje de error -->
    <div *ngIf="error" class="alert alert-error">
      ❌ {{ error }}
    </div>

    <!-- Formulario -->
    <form (ngSubmit)="onSubmit()" class="login-form">
      
      <div class="form-group">
        <label for="email">Correo</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="email" 
          name="email"
          placeholder=""
          class="form-control"
          required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="password" 
          name="password"
          placeholder=""
          class="form-control"
          required>
      </div>

      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="loading">
        <span *ngIf="!loading">Iniciar Sesión</span>
        <span *ngIf="loading">
          <span class="spinner"></span> Iniciando sesión...
        </span>
      </button>
    </form>

    <!-- ✅ LINK CORREGIDO -->
    <div class="register-link">
      ¿No tienes cuenta? 
      <a routerLink="/registro">Regístrate aquí</a>
    </div>
  </div>
</div>
