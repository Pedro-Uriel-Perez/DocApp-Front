<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Iniciar Sesi칩n</h1>
      <p>Sistema de Telemedicina</p>
      <p>DocApp</p>
    </div>

    <div *ngIf="error" class="alert alert-error">
      {{ error }}
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="email" 
          name="email"
          placeholder=""
          class="form-control"
          required>
      </div>

      <div class="form-group">
        <label for="password">Contrase침a</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="password" 
          name="password"
          placeholder=""
          class="form-control"
          required>
      </div>

      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="loading">
        <span *ngIf="loading">Iniciando sesi칩n...</span>
        <span *ngIf="!loading">Iniciar Sesi칩n</span>
      </button>
    </form>
  </div>
</div>
